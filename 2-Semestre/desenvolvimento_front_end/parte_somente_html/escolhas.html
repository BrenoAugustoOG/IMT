<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Escolhas</title>
</head>
<body>
    <form>
        <label for="frutas">Escolha uma fruta:</label>
        <select id="frutas">
            <option>Maçã</option>
            <option>Mamão</option>
            <option>Mexerica</option>
            <option>Melancia</option>
        </select>

        <br><br>

        <fieldset> <!--O fieldset faz a moldura-->
            <legend>Escolha um animal: </legend>
            <input type="radio" name="pets" id="cachorro">
            <label for="cachorro">Cachorro</label>
            <input type="radio" name="pets" id="gato">
            <label for="gato">Gato</label>
            <input type="radio" name="pets" id="hamster">
            <label for="hamster">Hamster</label>
            <input type="radio" name="pets" id="papagaio">
            <label for="papagaio">Papagaio</label>
        </fieldset>
        
        <br><br>

        <fieldset>
            <legend>Seus esportes preferidos:</legend>
            <input type="checkbox" name="esporte" id="volei">
            <label for="volei">Vôlei</label>
            <br>
            <input type="checkbox" name="esporte" id="esgrima">
            <label for="esgrima">Esgrima</label>
            <br>
            <input type="checkbox" name="esporte" id="skate">
            <label for="skate">Skate</label>
            <br>
            <input type="checkbox" name="esporte" id="judo">
            <label for="judo">Judô</label>
        </fieldset>

        <br><br>
        <input type="submit" value="Vai!">
    </form>
</body>
</html>
