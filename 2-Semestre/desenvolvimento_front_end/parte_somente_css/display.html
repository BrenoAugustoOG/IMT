<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A propriedade display</title>
    <style>
        p {
            background-color: #CCC;
            border: 2px black dashed;
            border-radius: 10px;
        }

        a {
            background-color: rgb(202, 184, 231);
            border-width: thin;
            border-style: solid;
            border-color: red;
        }

        footer {
            display: none;
            background-color: beige;
            text-decoration: overline underline;
        }

        button {
            background-color: greenyellow;
        }

        .professores{
            display: block;
            width: 150px;
            height: 150px;
            text-align: center;
        }

        .engenharia, .farmacia{
            display: inline-block;
            width: 150px;
            height: 150px;
            text-align: center;
            border-bottom: 3px red solid;
            border-radius: 20px 40px;
        }
        .nova{
            border-radius: 10px 30px 50px 70px;
            padding: 30px;
        }
    </style>
</head>

<body>
    <article id="cursos">
        <p class="engenharia">Engenharia</p>
        <p class="farmacia">Farm√°cia</p>
        <a class="professores" href="#">Veja a lista de professores aqui</a>
        <a class="Contato" href="#">Entre em contato</a>
        <footer class="rodape">Portal de cursos</footer>
        <button class="botao">Clique aqui para falar conosco</button>
        <p class="nova">Todos os direitos reservados</p>
    </article>
</body>

</html>
