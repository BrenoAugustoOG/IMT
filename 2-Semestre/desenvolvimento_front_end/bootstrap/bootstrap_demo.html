    <div class="container mt-2 p-5 border border-primary">
        <div class="row">
            <!-- d-flex: display: flex; -->
            
            <!-- padrão row da esquerda para a direita -->
            <div class="d-flex bg-secondary border border-danger my-2">
                <div class="p-4 border mx-2">1</div>
                <div class="p-4 border mx-2">2</div>
                <div class="p-4 border mx-2">3</div>
            </div>
            
            <!-- flex-row-reverse da direita para a esquerda -->
            <div class="d-flex flex-row-reverse bg-secondary border border-danger my-2">
                <div class="p-4 border mx-2">1</div>
                <div class="p-4 border mx-2">2</div>
                <div class="p-4 border mx-2">3</div>
            </div>
            
            <!-- flex-column: eixo principal se torna o vertical -->
            
            <!-- posicionamento de cima para baixo -->
            <div class="d-flex flex-column bg-secondary border border-danger my-2">
                <div class="p-4 border mx-2">1</div>
                <div class="p-4 border mx-2">2</div>
                <div class="p-4 border mx-2">3</div>
            </div>
            
            <!-- flex-column-reverse: de baixo para cima -->
            <div class="d-flex flex-column-reverse bg-secondary border border-danger my-2">
                <div class="p-4 border mx-2">1</div>
                <div class="p-4 border mx-2">2</div>
                <div class="p-4 border mx-2">3</div>
            </div>
        </div>
    </div>
    <script>
