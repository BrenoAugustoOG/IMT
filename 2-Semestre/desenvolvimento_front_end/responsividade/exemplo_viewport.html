<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo Viewport</title>
    
    <style>
        body{
            margin: 0;
        }

        h1{
            margin: 0;
        }

        .principal{
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
    </style>

</head>
<body>
    
    <main class="principal">

        <h1>Estudo sobre o viewport</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos provident molestias reiciendis error harum voluptates quam inventore quidem enim animi dolorum optio quia, ipsum nesciunt labore voluptate voluptas, voluptatum unde?</p>
    </main>

    <script>
        document.write("<p>"+ window.innerWidth + "X" + window.innerHeight + "<p>")
    </script>
    
</body>
</html>
